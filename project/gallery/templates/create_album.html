{% extends "base.html" %}
{% load crispy_forms_tags %}
{% crispy form %}

{% block nbar %}
<li><a href="/galleries/albums">Отмена</a></li>

{% endblock %}
        
{% block content %}

<input type="submit" name="submit" value="Создать новый альбом" class="btn btn-primary">
</center>
</form>

{% endblock %}
